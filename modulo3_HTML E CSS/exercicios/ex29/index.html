<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>planilha</title>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th rowspan="2">área</th>
            <th rowspan="2">disciplinas</th>
            <th colspan="2">notas</th>
            <th rowspan="2">média</th>
            </tr>
            <tr>
            <th>nota 1</th>
            <th>nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">exatas</th>
                <td>matemática</td>
                <td>8.0</td>
                <td>7.5</td>
                <td>7.75</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>5</td>
                <td>3</td>
                <td>9</td>
            </tr>
            <tr>
                <td>química</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr class="media">
                <th>Média de Exatas</th>
                <td colspan="4">6</td>
            </tr>
            <tr>
                <th rowspan="2">humanas</th>
                <td>história</td>
                <td>8.0</td>
                <td>7.5</td>
                <td>7.75</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>5</td>
                <td>3</td>
                <td>9</td>
            </tr>
            <tr class="media">
                <th>Média de Humanas</th>
                <td colspan="4">8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
