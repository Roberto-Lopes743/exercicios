        <p>number 1</p>
        <input type="number" name="number" id="inumber" min="1" max="10"value="5" oninput="isoma.innerHTML= Number(inumber.value)+Number(inumber2.value)">
        <p>number 2</p>
        <input type="number" name="number2" id="inumber2" min="1" max="10" value="5" oninput="isoma.innerHTML= Number(inumber.value)+Number(inumber2.value)">
        <p>a soma dos numeros e <output id="isoma">10</output></p>
    </form>
    <form action="">
        <p>avaliação</p>
        <input type="range" name="range" id="inputrange" max="5"min="1" oninput="irange.innerHTML=inputrange.value">
        <output id="irange"></output>
